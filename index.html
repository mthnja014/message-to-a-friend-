
<html>
<head>
   <title>Message to a friend</title>
<style type="text/css">
*{
  margin: 0;
  padding: 10px;
  box-sizing: border-box;
}
form{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  width: 100%;
  background: black;
  border-radius: 4px;
  box-shadow: 4px 4px 30px 0 rgba(0,0,0,0.1);
}
button{
  padding: 5px 10px;
  margin-left: 30%;
  border-radius: 2px;
}
</style>
</head>
<body style="background: skyblue; color: blue">
  <form>
     <h1 id="show"></h1>
     <button type="button" onclick="button()">Tap Here To Read Your Message</button>
  </form>

   <script>
      var show = document.getElementById("show").value;
       function button() {
          document.getElementById("show").innerHTML = " Hello Zukile, you have been a good friend to me and may you continue being a good friend to others. May God bless you with more happy days in your life and best wishes for the happy New Year<br></br><br></br>Yours Truly Friend<br></br>Njabulo";
       }
   </script>
</body>
</html>
